<mat-toolbar color="surface">
  <span>{{appName}}</span>
  <span class="spacer"></span>
  <button mat-button class="nav-button" routerLink="/brand" routerLinkActive="active" [class.selected]="isSelected('brand_details')">Brand Details</button>
  <button mat-button class="nav-button" routerLink="/upload" routerLinkActive="active" [class.selected]="isSelected('upload')">Upload</button>
  <button mat-button class="nav-button" routerLink="/generate" routerLinkActive="active" [class.selected]="isSelected('generate')">Generate</button>
  <button mat-icon-button class="settings-btn" routerLink="/settings" routerLinkActive="active" [class.selected]="isSelected('settings')">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-flat-button color="primary" (click)="onSignOut()">Sign Out</button>
</mat-toolbar>
