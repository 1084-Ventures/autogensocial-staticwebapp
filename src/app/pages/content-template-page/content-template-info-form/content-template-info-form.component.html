<div class="template-info-form-outer">
  <h2 class="form-main-title">Create Content Generation Template</h2>
  <div [formGroup]="formGroup" class="template-info-form">
    <div class="form-section">
      <div class="form-section-title">Template Info</div>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="formGroup.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>


      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Content Type</mat-label>
        <mat-select formControlName="contentType" required>
          <mat-option value="text">Text</mat-option>
          <mat-option value="image">Image</mat-option>
          <mat-option value="video">Video</mat-option>
          <mat-option value="multi-image">Multi-Image</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('contentType')?.hasError('required')">Content type is required</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Social Accounts</mat-label>
        <mat-select formControlName="socialAccounts" multiple>
          <mat-option value="instagram">Instagram</mat-option>
          <mat-option value="facebook">Facebook</mat-option>
          <mat-option value="twitter">Twitter</mat-option>
          <mat-option value="youtube">YouTube</mat-option>
          <mat-option value="tiktok">TikTok</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- No actions here, handled by parent -->
</div>
