<form #editForm="ngForm" (ngSubmit)="onSubmit()" class="template-edit-form">
  <!-- Template Info Section -->
  <app-content-template-info-form
    [info]="templateModel?.templateInfo"
    (infoChange)="onInfoChange($event)"
    style="margin-bottom: 2rem; display: block;"
  ></app-content-template-info-form>

  <app-content-template-schedule-form
    [schedule]="templateModel?.schedule"
    (scheduleChange)="onScheduleChange($event)"
    style="margin-bottom: 2rem; display: block;"
  ></app-content-template-schedule-form>

  <app-content-template-settings-form
    [settings]="templateModel?.templateSettings"
    (settingsChange)="onSettingsChange($event)"
    style="margin-bottom: 2rem; display: block;"
  ></app-content-template-settings-form>

  <app-content-template-content-item-form
    [contentItem]="templateModel?.templateSettings?.contentItem"
    (contentItemChange)="onContentItemChange($event)"
    style="margin-bottom: 2rem; display: block;"
  ></app-content-template-content-item-form>

  <div class="template-edit-actions" style="margin-top:2rem;">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
