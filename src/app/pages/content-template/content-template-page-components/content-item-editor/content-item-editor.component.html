<form class="content-item-form" style="display: flex; flex-direction: column; gap: 1.5rem; max-width: 600px;">
  <mat-card style="box-shadow: var(--mat-elevation-2, 0 2px 4px rgba(0,0,0,0.10)); border-radius: 12px;">
    <mat-card-header>
      <mat-card-title style="font-size: 1.1rem; font-weight: 500;">Content Item</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="display: flex; flex-direction: column; gap: 1rem;">
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="contentItem.type" name="type">
          <mat-option value="text">Text</mat-option>
          <mat-option value="image">Image</mat-option>
          <mat-option value="multiImage">Multi-Image</mat-option>
          <mat-option value="video">Video</mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="contentItem.type === 'text'">
        <mat-form-field appearance="outline">
          <mat-label>Text Value</mat-label>
          <textarea matInput [(ngModel)]="contentItem.text.value" name="textValue" rows="3"></textarea>
        </mat-form-field>
      </div>
      <!-- Add more fields for image, multiImage, video as needed -->
    </mat-card-content>
  </mat-card>
</form>
